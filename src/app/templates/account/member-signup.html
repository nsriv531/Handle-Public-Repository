<!-- Unique signup page for each studios memberships. -->
{% block content %}
<strong>Menu:</strong>
<ul>
  <li><a href="{% url 'index'%}">Handle</a></li> <!-- Delete Later -->
  <li><a href="{% url 'login_portal' studio_url_extension=request.resolver_match.kwargs.studio_url_extension%}">Studio Login</a></li>
</ul>

<!--
  Can display information based on the StudioInfo Model.
  By collecting information and storing it in the StudioInfo model we could add Bio's, colours, logos later on here as well.
-->
  <h2>{{ studio.name }}: Member Sign Up</h2>
  <p>{{studio.bio}}</p>
  <form method="post" action="{% url 'member_signup' studio_url_extension=request.resolver_match.kwargs.studio_url_extension %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <p>psst...If youre a member of another studio, you can just <a href="{% url 'login_portal' studio_url_extension=request.resolver_match.kwargs.studio_url_extension%}">Login</a> to this studio.</p>
{% endblock %}
